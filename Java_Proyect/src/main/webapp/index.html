<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Triángulo Equilátero</title>
</head>
<body>
    <h1>Calculadora de Triángulo Equilátero</h1>
    <form action="resultado.jsp" method="post">
        <label for="base">Base (lado del triángulo):</label>
        <input type="number" name="base" required><br><br>
        <label for="altura">Altura:</label>
        <input type="number" name="altura" required><br><br>
        <input type="submit" value="Calcular">
    </form>
</body>
</html>
